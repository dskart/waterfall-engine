name: Go

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22"

      - name: Set up npm
        uses: actions/setup-node@v4
        with:
          node-version: 'v20.9.0'
      
      - name: Build UI
        run: |
          make bin/templ
          cd ./ui && npm install
          make ui

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v -race -short ./...
          go test -v ./...
          go vet ./...

      - name: Staticcheck
        run: |
          make bin/staticcheck && ./bin/staticcheck ./...
